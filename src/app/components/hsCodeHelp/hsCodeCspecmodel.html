    <div class="modal-header">
        <h3 class="modal-title">Cspec的修改</h3>
    </div>
    <table id='Hsmodel'>
        <tr ng-repeat="item in $ctrl.hsmodel" style="border-collapse:separate; border-spacing:10px;height:30px">
            <td style="width:200px;">
                {{item.title}}
            </td>
            <td>
                <div style="margin-left:40px;width:160px;overflow:auto;max-height:42px;text-align:left;border:1px solid #dddddd" id="{{item.title}}" ng-blur="$ctrl.onblur($event)"  contenteditable="true" ng-click="$ctrl.getCurRange(item.index)">
                    {{item.content}}
                </div>
            </td>
        </tr>
        <div  style="display:none;float:right;padding-right:6%; padding-top:10px; min-width:150px;z-index:999999"  id="auto">
            <ul style="padding:0; border:1px solid #dddddd;box-shadow: 0px 0px 5px #888888;">
                    <li ng-repeat="item in $ctrl.sel" class='cli {{item.selcli}}' id='li{{item}}' ng-mouseover="$ctrl.move(item)"  ng-click="$ctrl.selop(item)">{{item.key}}</li>
            </ul>
        </div>
    </table>
    <h4 class="modal-title">Cspec</h4>
    <textarea type="text" style="width:500px" ng-model="$ctrl.Cspec"></textarea>
    <!-- 
    <div ng-bind-html="formathtml"></div>-->
    <div class="modal-footer">
        <!--<input type="text" class="form-control" id="pass" name="name" ng-model=hode />-->
        <button class="btn btn-primary" type="button" ng-click="$ctrl.oktextarea()">修改(imput)</button>
        <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">修改(textarea)</button>
        <button id="modelid" class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
    </div>
