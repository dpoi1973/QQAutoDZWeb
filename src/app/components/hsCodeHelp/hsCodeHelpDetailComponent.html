<div class="component">
  <div>
  <p style="margin:10px 80px"><input type="submit" ng-click="$ctrl.savedetailInfo()" class="btn btn-default" value="保存商品信息"></p> 
  <!--<input type="submit" class="btn btn-default" ng-click="$ctrl.showtemplatejsonceshi()" ng-model="修改">-->
  <br>
  <div>
    <div class="row">
      <div class="col-md-2" style="text-align: right; margin-top: 3px"><label for="exampleInputName2">HSCode</label></div>
      <div class="col-md-3"><input type="text" style="width: 100%" ng-model="$ctrl.detailInfoData.HSCode"></div>
      <div class="col-md-2" style="text-align: right; margin-top: 3px"><label for="exampleInputName2">品名</label></div>
      <div class="col-md-3"> <input type="text" style="width: 100%" ng-model="$ctrl.detailInfoData.GName">
      </div>
    </div>
    <div class="row" style="margin-top: 3px">
      <div class="col-md-2" style="text-align: right; margin-top: 3px"><label for="exampleInputName2">最低税率</label></div>
      <div class="col-md-3"><input type="text" style="width: 100%" ng-model="$ctrl.detailInfoData.LowRate"></div>
      <div class="col-md-2" style="text-align: right; margin-top: 3px"><label for="exampleInputName2">最高税率</label></div>
      <div class="col-md-3"><input type="text" style="width: 100%" ng-model="$ctrl.detailInfoData.HighRate"></div>
    </div>
    <div class="row" style="margin-top: 3px">
      <div class="col-md-2" style="text-align: right; margin-top: 3px"><label for="exampleInputName2">出口税率</label></div>
      <div class="col-md-3"><input type="text" style="width: 100%" ng-model="$ctrl.detailInfoData.OutRate"></div>
      <div class="col-md-2" style="text-align: right; margin-top: 3px"><label>协定税率</label></div>
      <div class="col-md-3"><input type="text" style="width: 100%" ng-model="$ctrl.detailInfoData.RegRate"></div>
    </div>
    <div class="row" style="margin-top: 3px">
      <div class="col-md-2" style="text-align: right; margin-top: 3px"><label for="exampleInputName2">征税类型</label></div>
      <div class="col-md-3"><input type="text" style="width: 100%" ng-model="$ctrl.detailInfoData.TaxType"></div>
      <div class="col-md-2" style="text-align: right; margin-top: 3px"><label for="exampleInputName2">税率</label></div>
      <div class="col-md-3"><input type="text" style="width: 100%" ng-model="$ctrl.detailInfoData.TaxRate"></div>
    </div>
    <div class="row" style="margin-top: 3px">
      <div class="col-md-2" style="text-align: right; margin-top: 3px"><label for="exampleInputName2">一般税率</label></div>
      <div class="col-md-3"><input type="text" style="width: 100%" ng-model="$ctrl.detailInfoData.CommRate"></div>
      <div class="col-md-2" style="text-align: right; margin-top: 3px"><label for="exampleInputName2">台湾税率</label></div>
      <div class="col-md-3"><input type="text" style="width: 100%" ng-model="$ctrl.detailInfoData.TaiwanRate"></div>
    </div>
    <div class="row" style="margin-top: 3px">
      <div class="col-md-2" style="text-align: right; margin-top: 3px"><label for="exampleInputName2">其他类型</label></div>
      <div class="col-md-3" style="text-align: right"><input type="text" style="width: 100%" ng-model="$ctrl.detailInfoData.OtherType"></div>
      <div class="col-md-2" style="text-align: right; margin-top: 3px"><label for="exampleInputName2">其他税率</label></div>
      <div class="col-md-3"><input type="text" style="width: 100%" ng-model="$ctrl.detailInfoData.OtherRate"></div>
    </div>
    <div class="row" style="margin-top: 3px">
      <div class="col-md-2" style="text-align: right; margin-top: 3px"><label for="exampleInputName2">法定单位</label></div>
      <div class="col-md-3"><input type="text" style="width: 100%" ng-model="$ctrl.detailInfoData.Unit1"></div>
      <div class="col-md-2" style="text-align: right; margin-top: 3px"><label for="exampleInputName2">申报单位</label></div>
      <div class="col-md-3"><input type="text" style="width: 100%" ng-model="$ctrl.detailInfoData.Unit2"></div>
    </div>
    <div class="row" style="margin-top: 3px">
      <div class="col-md-2" style="text-align: right; margin-top: 3px"><label for="exampleInputName2">涉证</label></div>
      <div class="col-md-3"><input type="text" style="width: 100%" ng-model="$ctrl.detailInfoData.ControlMark"></div>
      <div class="col-md-2" style="text-align: right; margin-top: 3px"><label for="exampleInputName2">TarifFlag</label></div>
      <div class="col-md-3"><input type="text" style="width: 100%" ng-model="$ctrl.detailInfoData.TarifFlag"></div>
    </div>
    <div class="row" style="margin-top: 3px">
      <div class="col-md-2" style="text-align: right; margin-top: 3px"><label for="exampleInputName2">NoteS</label></div>
      <div class="col-md-3"><input type="text" style="width: 100%" ng-model="$ctrl.detailInfoData.NoteS"></div>
      <div class="col-md-2" style="text-align: right; margin-top: 3px"><label for="exampleInputName2">ChouchaFlag</label></div>
      <div class="col-md-3"><input type="text" style="width: 100%" ng-model="$ctrl.detailInfoData.ChouchaFlag"></div>
    </div>
    <div class="row" style="margin-top: 3px">
      <div class="col-md-2" style="text-align: right; margin-top: 3px"><label for="exampleInputName2">商检抽查标志</label></div>
      <div class="col-md-3"><input type="text" style="width: 100%" ng-model="$ctrl.detailInfoData.ChouchaValidDate"></div>
      <div class="col-md-2" style="text-align: right; margin-top: 3px"><label for="exampleInputName2">TmpTax</label></div>
      <div class="col-md-3"><input type="text" style="width: 100%" ng-model="$ctrl.detailInfoData.TmpTax"></div>
    </div>
    <div class="row" style="margin-top: 3px">
      <div class="col-md-2" style="text-align: right; margin-top: 3px"><label for="exampleInputName2">创建时间</label></div>
      <div class="col-md-3"><input type="text" style="width: 100%" ng-model="$ctrl.detailInfoData.createdAt"></div>
      <div class="col-md-2" style="text-align: right; margin-top: 3px"><label for="exampleInputName2">更新时间</label></div>
      <div class="col-md-3"><input type="text" style="width: 100%" ng-model="$ctrl.detailInfoData.updatedAt"></div>
      </div>

      <div class="col-md-2" style="text-align: right; margin-top: 3px"><label for="exampleInputName2">namestruct</label></div>

    </div>

    <div class="row" style="margin-top: 3px">
      <div class="col-md-2" style="text-align: right; margin-top: 3px"><label for="exampleInputName2">Cspec</label></div>
      <div class="col-md-3"><textarea type="text" ng-model="$ctrl.detailInfoData.Cspec" style="width: 100%"></textarea></div>
    <div class="col-md-2" style="text-align: right; margin-top: 3px"><label for="exampleInputName2">namestruct</label></div>
      <div class="col-md-3"><textarea type="text" ng-model="$ctrl.detailInfoData.namestruct" style="width: 100%"></textarea></div>
    </div>
    </div>
  </div>
 </div>
</div>
