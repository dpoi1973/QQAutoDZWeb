<div class="modal-header">
  <h3 class="modal-title">{{$ctrl.text}}</h3>
</div>

<form ng-submit="$ctrl.ok()">
  <div class="modal-body">
    <div class="row">
      <div class="col-md-4">ControllerName:</div>
      <div class="col-md-8">
        <input ng-model="$ctrl.resolve.actionitem.controllername" placeholder="ReadableActionName"  readonly/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">ActionName:</div>
      <div class="col-md-8">
        <input ng-model="$ctrl.resolve.actionitem.actionname" placeholder="ReadableActionName"  readonly/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">ReadableActionName:</div>
      <div class="col-md-8">
        <input ng-model="$ctrl.resolve.actionitem.readableActionName" placeholder="ReadableActionName" />
      </div>
    </div>
  </div>
  <div class="modal-footer ">
    <input class="btn btn-primary" type="submit" id="submit" value="确认" />
    <button class="btn btn-warning " type="button" ng-click="$ctrl.cancel() ">取消</button>
  </div>
</form>
