<div class="component">
  <div>
    <div class="public-button" style="height:33px;">
      <div style="float:right; width:850px;">
        <div class="col-md-2" style="display:inline; padding:0;">
          <p class="input-group" style="color:black; width:140px">
            <input type="text" class="form-control" uib-datepicker-popup ng-model="$ctrl.dt" is-open="$ctrl.popup2.opened" datepicker-options="$ctrl.dateOptions"
              ng-required="true" close-text="关闭" readonly style="height:30px;" placeholder="起始时间" current-text="今天" clear-text="清除" close-text="关闭"/>
            <span class="input-group-btn" style="height:30px;">
            <button type="button" class="btn btn-default" ng-click="$ctrl.open()" style="padding:4px 10px;"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
          </p>
        </div>
        <div class="col-md-2" style="display:inline; padding:0;">
          <p class="input-group" style="color:black; width:140px">
            <input type="text" class="form-control" uib-datepicker-popup ng-model="$ctrl.enddt" is-open="$ctrl.endpopup2.opened" datepicker-options="$ctrl.dateOptions"
              ng-required="true" close-text="关闭" readonly style="height:30px;" placeholder="截止时间" current-text="今天" clear-text="清除" close-text="关闭"/>
            <span class="input-group-btn" style="height:30px;">
            <button type="button" class="btn btn-default" ng-click="$ctrl.endopen()" style="padding:4px 10px;"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
          </p>
        </div>
        <input type="submit" class="btn btn-default btn-sm" ng-click="$ctrl.search()" value="单证查询">
        <input type="submit" class="btn btn-default btn-sm" ng-click="$ctrl.Delete()" value="新建单证">
        <input type="submit" class="btn btn-default btn-sm" ng-click="$ctrl.Daoru()" value="打开单证">
        <input type="submit" class="btn btn-default btn-sm" disabled="disabled" ng-click="$ctrl.search()" value="复制单证">
        <input type="submit" class="btn btn-default btn-sm" ng-click="$ctrl.Delete()" value="删除单证">
        <input type="submit" class="btn btn-default btn-sm" ng-click="$ctrl.Send()" value="发送单证">
        <button type="button" class="btn btn-default btn-sm" ng-click="isCollapsed = !isCollapsed" style="background-color:#48D1CC;color:#fff">open</button>
      </div>
      <div style="float:right;">
        <input type="text" class="form-control input-search" my-enter="$ctrl.search()" ng-model="$ctrl.searchCondition.condition.HScode"
          placeholder="hscode" aria-describedby="basic-addon2">
      </div>
    </div>
    <hr>
    <div uib-collapse="!isCollapsed" class="public-showhide">
      <div>
        <lable>业务编号</lable> <input type="text">
        <lable>经营单位</lable> <input type="text">
        <lable>提运单号</lable> <input type="text">
      </div>
      <div>
        <lable>创建日期</lable> <input type="text">
        <lable>
          到</lable> <input type="text">
        <lable>客户端名称</lable> <input type="text">
      </div>
      <div>
        <lable>创建人</lable> <input type="text">
        <lable>商检状态</lable> <input type="text">
      </div>

    </div>

    <div ui-grid="$ctrl.gridOptions" ui-grid-pinning  ui-grid-pagination ui-grid-selection ui-grid-exporter id="grid1" class="grid" style="height:500px"></div>

  </div>
</div>
